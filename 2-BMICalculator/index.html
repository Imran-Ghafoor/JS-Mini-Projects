<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../style.css" />
</head>
<body>
 
    <div class="container">
        <form>
          <h1>Body Mass Index (BMI)</h1>
            <p><label><strong>Height in CM</strong></label><input type="text" id="height"></p>
            <p><label><strong>Weight in KG</strong></label><input type="text" id="weight"></p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
              <h3><u class="underline">BMI Weight Guide</u></h3>
              <p>Under Weight = Less than 18.6</p>
              <p>Normal Range = 18.6 and 24.9</p>
              <p>Overweight = Greater than 24.9</p>
              <h5 class="FootoCM">1 foot = 30.48cm</h4>
            </div>
          </form>
        </div>         
</body>
<script src="BMICalculator.js"></script>
</html>
